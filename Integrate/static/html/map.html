<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="../../templates/index.html" class="w3-bar-item w3-button"><b>Team Awesome</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="../../templates/index.html#about" class="w3-bar-item w3-button">About</a>
      <a href="#map" class="w3-bar-item w3-button">Map</a>
      <a href="insights.html" class="w3-bar-item w3-button">Insights</a>
      <a href="team.html" class="w3-bar-item w3-button">Team</a>
    </div>
  </div>
</div>



<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">
  
  <!-- Map Section -->
  <div class="w3-container w3-padding-32" id="map">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Map</h3>
    <img class="w3-image" src="../images/rentalListing.png" alt="Architecture" width="1500" height="800">
  </div>
  <div class="w3-row-padding">
    <div class="w3-col l6 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Summer House</div>
        <img src="../images/allCommunityServices.png" alt="House" style="width:100%;cursor:zoom-in"onclick="document.getElementById('modal01').style.display='block'">
        <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
          <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
          <div class="w3-modal-content w3-animate-zoom">
            <img src="../images/allCommunityServices.png" style="width:100%">
            <p>Analysis: </p>
          </div>
        </div>
      </div>
    </div>
    <div class="w3-col l6 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Brick House</div>
        <img src="../images/appliedFilter.png" alt="House" style="width:100%;cursor:zoom-in"onclick="document.getElementById('modal02').style.display='block'">
        <div id="modal02" class="w3-modal" onclick="this.style.display='none'">
          <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
          <div class="w3-modal-content w3-animate-zoom">
            <img src="../images/appliedFilter.png" style="width:100%">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w3-row-padding">
    <div class="w3-col l6 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Summer House</div>
        <img src="../images/community.png" alt="House" style="width:100%;cursor:zoom-in"onclick="document.getElementById('modal01').style.display='block'">
        <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
          <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
          <div class="w3-modal-content w3-animate-zoom">
            <img src="../images/community.png" style="width:100%">
            <p>Analysis: </p>
          </div>
        </div>
      </div>
    </div>
    <div class="w3-col l6 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Brick House</div>
        <img src="../images/communityInfo.png" alt="House" style="width:100%;cursor:zoom-in"onclick="document.getElementById('modal02').style.display='block'">
        <div id="modal02" class="w3-modal" onclick="this.style.display='none'">
          <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
          <div class="w3-modal-content w3-animate-zoom">
            <img src="../images/communityInfo.png" style="width:100%">
          </div>
        </div>
      </div>
    </div>
  </div>

  
<!-- Image of location/map -->
<div class="w3-container">
  <img src="https://www.w3schools.com/w3images/map.jpg" class="w3-image" style="width:100%">
</div>

<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
