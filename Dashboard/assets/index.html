<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>development</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
 
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <nav class="navbar">
          <a class="navbar-brand" href="#">Cost to Rent in Toronto over Time</a>
          <span style = "color: white;">
            <h6>Region</h6>  
            <select id="selDatasetRental" style="float: right;" onchange="optionChanged(this.value)">FSA</select>
          </span>
            
        </nav>

        <div id="RentalChart"></div>
      </div>

      <div class="col-md-6">
        <nav class="navbar">
          <a class="navbar-brand" href="#">Crime Incidents Over Time</a>
          <span style = "color: white;">
            <h6>Year</h6>  
            <select id="selDatasetCrime" style="float: right;" onchange="optionChanged(this.value)">Year</select>
          </span>
            
        </nav>

        <div id="CrimeChart"></div>
      </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  
</body>

</html>
